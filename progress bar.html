<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container">


	<h3>progress bar need two div fist is cover and child is fluid</h3>

	<div class="progress">
		<div class="progress-bar bg-info" style="width: 50%" aria-valuenow="50%" aria-valuemin="0%" aria-valuemax="100%">50%</div>
	</div>

	<br/>

	<div class="progress" style="height: 30px">
		<div class="progress-bar progress-bar-striped bg-dark" style="width: 30%" aria-valuenow="30%" aria-valuemin="0%" aria-valuemax="100%">30%</div>
	</div>


	<br/>
	<h4>split progress bar</h4>

	<div class="progress">
		<div class="progress-bar bg-info" style="width: 10%" aria-valuenow="10%" aria-valuemin="0%" aria-valuemax="100%">10%</div>
		<div class="progress-bar bg-success" style="width:30%" aria-valuenow="30%" aria-valuemin="0%" aria-valuemax="100%">30%</div>
		<div class="progress-bar bg-danger" style="width:20%" aria-valuenow="20%" aria-valuemin="0%" aria-valuemax="100%">20%</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
