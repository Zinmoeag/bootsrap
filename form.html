<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h3 class="text-center">Here is form<h3>
	<section class="container col-12">


			<form action="" method="" >

				<div class="row">
					<div class="col-md-4 form-group">
						<label for="name">Name</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="Enter name ......">
					</div>	


					<div class="col-md-4 form-group">
						<label for="email">Email</label>
						<input type="text" name="email" class="form-control" id="email" placeholder="Enter email ....">
					</div>


					<div class="form-group col-md-4">
						<label for="country">Country</label>
						<select class="form-select" id="country">
							<option>Choose your Country</option>
							<option>Myanmar</option>
							<option>China</option>
							<option>Thialand</option>
							<option>laos</option>
						</select>
					</div>

					<div class="col-md-6 form-group">
						<label>Gender</label>

						<div class="form-check">
							<input class="form-check-input" type="radio" id="male" name="gender"></input>
							<lable for="male">Male</lable>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="radio" id="female" name="gender"></input>
							<label for="female">Female</label>
						</div>
					</div>


					<div class="col-md-6 form-group">
						<label for="" class="mb-2">Fruits</label>
						
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="apple"><label for="apple">Apple</label>
						</div>

						<div class="form-check form-switch">
							<input type="checkbox" class="form-check-input" id="orange"><label for="orange">Orange</label>
						</div>

						<div class="form-check form-switch">
							<input type="checkbox" class="form-check-input" id="banana"><label for="banana">Banana</label>
						</div>

						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="lemon"><label for="lemon">Lemon</label>
						</div>
					</div>

					<div class="form-group col-md-12">
						
						<label for="file" class="mb-3">Upload</label>
						<input type="file" class="form-control" id="file">
					</div>


									

				</div>
				
			</form>


		
	</section>
	


	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
