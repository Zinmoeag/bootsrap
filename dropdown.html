<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>dropdown</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>



	<!-- data-bs-toggle === data bootstrap toggle-->
	<div class="container">
		<div class="dropdown-center">
			<button class="btn btn-outline-success rounded-0 dropdown-toggle" data-bs-toggle="dropdown">dropdown toggle</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="">home</a></li>
				<li><a class="dropdown-item" href="">about</a></li>
				<li><a class="dropdown-item" href="">blog</a></li>
				<li><a class="dropdown-item" href="">libery</a></li>
				<li><a class="dropdown-item" href="">contact</a></li>

			</ul>
		</div>
	</div>


	<br>


	<!-- dropdown menu dark mode -->

	<div class="container">
		<div class="dropdown-center">
			<button class="btn btn-dark rounded-0 dropdown-toggle" data-bs-toggle="dropdown" >dropdown dark</button>

			<!-- for dark menu add "dropdown-menu-dark" -->
			<ul class="dropdown-menu dropdown-menu-dark">
				<li><a class="dropdown-item">home</a></li>
				<li><a class="dropdown-item">about</a></li>
				<li><a class="dropdown-item">blog</a></li>
				<li><a class="dropdown-item">libery</a></li>
				<li><a class="dropdown-item">contect</a></li>
			</ul>
		</div>
	</div>


	<br>

	<!-- dropup -->

	<div class="container">
		<div class="dropup">
			<button class="btn btn-outline-dark rounded-0 dropdown-toggle" data-bs-toggle="dropdown">dropup</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item">home</a></li>
				<li><a class="dropdown-item">about</a></li>
				<li><a class="dropdown-item">blog</a></li>
				<li><a class="dropdown-item">libery</a></li>
				<li><a class="dropdown-item">contact</a></li>
			</ul>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
