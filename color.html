<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstrap Basic</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

	<!-- in bootstrap text color 7 -->

	<p class="text-primary">hello blue</p>
	<p class="text-secondary">hello gray</p>
	<p class="text-info">hello cyan</p>
	<p class="text-success">hello green</p>
	<p class="text-warning">hello yellow</p>
	<p class="text-danger">hello red</p>
	<p class="text-dark">hello black</p>
	<p class="text-light bg-dark">hello white</p>



	<!-- 8 background color bootstrap -->
	<p class="bg-primary">hello blue</p>
	<p class="bg-secondary">hello gray</p>
	<p class="bg-info">hello cyan</p>
	<p class="bg-success">hello green</p>
	<p class="bg-warning">hello yellow</p>
	<p class="bg-danger">hello red</p>
	<p class="bg-dark text-light">hello black</p>


	<!-- btn color bootstrap -->
	<!-- container = 1 space -->
	<div class="container">
		<h2 class="text-dark">btn collection</h2>					
		<button class="btn btn-primary">btn blue</button>
		<button class="btn btn-secondary">btn gray</button>
		<button class="btn btn-danger">btn red</button>
		<button class="btn btn-info">btn cyan</button>
		<button class="btn btn-warning">btn yellow</button>
		<button class="btn btn-success">btn green</button>
		<button class="btn btn-dark">black btn</button>
		<button class="btn btn-light">white btn</button>

		<br>
		<h4 class="text-dark">link btn (effect will be displayed when hover)</h4>
		<button class="btn btn-info btn-link">link btn blue</button>
	</div>

	<hr>
	<div class="container">
		<h2 class="text-dark">btn outline collection</h2>					
		<button class="btn btn-outline-primary">btn blue</button>
		<button class="btn btn-outline-danger">btn red</button>
		<button class="btn btn-outline-success">btn green</button>
		<button class="btn btn-outline-info">btn cyan</button>
		<button class="btn btn-outline-warning">btn yellow</button>
		<button class="btn btn-outline-dark">btn black</button>
		<button class="btn btn-outline-light ">btn white</button>
	</div>
	<br>

	<!-- for full display btn -->
	<div class="d-grid">
		<button class="btn btn-info">div d-grid for full</button>
	</div>

	<div class="btn-group">
		<button class="btn btn-primary">no space</button>
		<button class="btn btn-warning">between</button>
		<button class="btn btn-danger">buttons</button>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
		
</body>
</html>
